services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spotify-sorter-backend
    ports:
      - "3001:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID:-}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET:-}
      - SPOTIFY_REDIRECT_URL=${SPOTIFY_REDIRECT_URL:-http://localhost:3001/api/auth/callback}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
    volumes:
      - ./backend/certs:/root/certs:ro
    networks:
      - spotify-sorter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spotify-sorter-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - spotify-sorter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spotify-sorter-network:
    driver: bridge

